version: "3.8"

services:
  redis:
    image: redis:7.4.2-alpine
    restart: always
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASS} --port ${REDIS_PORT}
    expose:
      - "${REDIS_PORT}"
    volumes:
      - redis:/data
    networks:
      - backend

  server:
    build: ./server/
    restart: always
    depends_on:
      - redis
    env_file:
      - ./server/.env
    ports:
      - "5000:5000"
    networks:
      - backend

  clientapp:
    build: ./clientapp/
    restart: always
    depends_on:
      - server
    ports:
      - "4173:4173"
    volumes:
      - ./clientapp:/app
      - /app/node_modules
    networks:
      - clientapp

volumes:
  redis:
    driver: local

networks:
  backend:
    driver: bridge
  clientapp:
    driver: bridge
